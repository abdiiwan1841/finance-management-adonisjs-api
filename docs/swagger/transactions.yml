/api/v1/transactions/create:
  post:
    tags:
      - Transactions
    security:
      - bearerAuth: []
    summary: Create transaction
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                example: 'renda'
                required: true
              value:
                type: integer
                example: 3000
                required: true
              date:
                type: string
                example: '25/20/2022'
                required: true
              description:
                type: string
                example: 'Recebimento do sal√°rio'
                required: true
              choose_account:
                type: string
                example: 'Conta da caixa'
                required: true
    responses:
      201:
        description: Created
      422:
        description: Unprocessable Entity
      401:
        description: Unauthorized
      400:
        description: Bad Request

/api/v1/transactions/{id}:
  get:
    tags:
      - Transactions
    security:
      - bearerAuth: []
    summary: Get transaction by Id
    parameters:
      - name: id
        in: path
        required: true
    responses:
      200:
        description: OK
      404:
        description: Not Found
      401:
        description: Unauthorized
      403:
        description: Forbidden

/api/v1/transactions/{transactionId}:
  delete:
    tags:
      - Transactions
    security:
      - bearerAuth: []
    summary: Delete transaction
    parameters:
      - name: transactionId
        in: path
        required: true
    responses:
      200:
        description: OK
      404:
        description: Not Found
      401:
        description: Unauthorized
      403:
        description: Forbidden
